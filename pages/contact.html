<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioTierraCol</title>
  <link rel="icon" href="../images/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
  <header>
    <a href="../"><img src="../images/logo.png" alt="Logo"></a>
    <nav>
      <ul>
        <li><a href="../">Inicio</a></li>
        <li><a href="../pages/about.html">Nosotros</a></li>
        <li><a href="../pages/services.html">Servicios</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <div class="contact-intro">
      <h1>Contáctanos</h1>
      <p>Queremos saber de ti. Completa el formulario a continuación para dejarnos tus datos y comentarios. Nos pondremos en contacto contigo lo antes posible.</p>
    </div>

    <form class="contact-form" action="#" method="GET">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
      
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="_replyto" placeholder="Tu correo electrónico" required>
      
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <h2>Suscríbete para más información</h2>
    <form id="subscription-form">
      <input type="email" id="email" placeholder="Tu correo electrónico" required>
      <button type="submit">Suscribirse</button>
    </form>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://youtube.com" target="_blank" aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
    <p>&copy; 2024 BioTierraCol. Todos los derechos reservados.</p>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
